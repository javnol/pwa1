<!DOCTYPE html>
<html>
	<body>
		<img src="hola.jpg" />
		<script async src="script.js"></script>
		<script>
			if('serviceWorker' in navigator){
				navigator.serviceWorker.register(
					'sw.js'
				).then(
					function(registro){
						console.log('sw ok',registro.scope);
					}
				).catch(
					function(error){
						console.log('sw fallo',error);
					}
				);
			}
		</script>
	</body>
</html>
